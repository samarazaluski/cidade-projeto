name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t minha-aplicacao-react .

      - name: Run tests
        run: npm test

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag minha-aplicacao-react ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao-react:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao-react:latest
